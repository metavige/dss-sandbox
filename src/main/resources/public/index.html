<body>

	<!-- POSSIBLE CLASSES: minified, fixed-ribbon, fixed-header, fixed-width, top-menu

	<!-- HEADER -->
	<header id="header" class="navbar navbar-default" role="navigation"
		data-ng-include="'/includes/header.html'"></header>
	<!-- END HEADER -->
	<!-- Left panel : Navigation area -->

	<div class="ch-container">

			<div class="col-sm-2 col-lg-2">
				<div class="sidebar-nav">
					<div class="nav-canvas"
						data-ng-include="'/includes/left-panel.html'"></div>
				</div>
				<!-- END NAVIGATION -->
			</div>
			<div id="content" class="col-lg-10 col-sm-10">

				<div id="ribbon" data-ng-include="'/includes/ribbon.html'"

				<!-- END RIBBON -->

				<!-- MAIN PANEL -->
				<div id="main" role="main" data-ng-view="" class="view-animate">

				</div>
				<!-- END MAIN PANEL -->
			</div>
		</div>


		<!-- PAGE FOOTER -->
		<div class="page-footer">
			<span data-ng-include="'/includes/footer.html'"></span>
		</div>

	</div>

	<!-- external javascript -->

					.write('<script src="bower_component/jquery/jquery.min.js"><\/script>');
		}
	</script>

		}

	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<script src='/bower_components/fullcalendar/dist/fullcalendar.min.js'></script>
